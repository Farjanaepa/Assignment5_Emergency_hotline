<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency hotline</title>
    <!-- Tailwind css and daisy ui-->
      
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <header class="flex justify-between items-center mx-auto">
    <div class="flex justify-between items-center">
        <img src="./assets/logo.png" alt="" class="max-w-[50px]">
        <h2 class="text-green-950 font-bold">Emergency Service</h2>
    </div>
    <div class="flex justify-between items-center">
        <div class="count">
            <img src="./assets/heart.png" class="max-w-[24px]" alt="">

        </div>
        <div class="point">
            <img src="./assets/coin.png" class="max-w-[24px]" alt="">

        </div>
    </div>
   </header>
    
</body>
</html>
